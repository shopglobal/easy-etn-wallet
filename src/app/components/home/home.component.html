<div class="container-fluid vh-center">
  <div class="content">

    <!-- Begin Page Content -->
    <div class="row mx-auto">

      <div class="col-4 mx-auto" *ngFor="let key of walletdata">
        <div class="card text-center mb-5">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Wallet Balance</h5>
            <h6 class="card-subtitle text-success mb-2">{{key.balance}} ETN</h6>
            <p class="card-text">Available: {{key.available}} ETN</p>
          </div>
          <div class="card-footer text-muted bg-white">
            <span class="float-left">Last updated {{key.updated | amTimeAgo:true}} ago</span>
            <span class="float-right"><a href="#"><i class="fas fa-sync-alt text-secondary"></i></a></span>
          </div>
        </div>
        <div class="card text-center">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Wallet Address</h5>
            <textarea class="w-100" [(ngModel)]="key.address" #inputTarget rows="3"></textarea> 
          </div>
          <div class="card-footer text-muted bg-white">
            <span class="float-left">Copy Address</span>
            <span class="float-right">
              <i class="fas fa-copy text-secondary" [class.text-success]="isCopied" [ngxClipboard]="inputTarget" (cbOnSuccess)="isCopied = true"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="col-7 mx-auto">
        <div class="px-3 text-white mt-1" @stagger>
          <h2 class="card-text mb-4">
            Recent Transactions
            <a class="btn btn-sm btn-success float-right mt-2" routerLink="/transactions" role="button">Show All</a>
          </h2>
          <div class="list-group" *ngFor="let key of transactions" id="items">
            <a href="#" class="list-group-item list-group-item-action flex-column" [class.sent]="key.type == 'Sent'" [class.received]="key.type == 'Received'">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{key.type}}</h5>
                <span class="text-success">{{key.amount}} ETN</span>
              </div>
              <small class="text-muted">TxHash: <a href="https://blockexplorer.electroneum.com/search?value={{key.txhash}}" target="_blank">{{key.txhash}}</a></small>
              <div class="d-flex w-100 justify-content-between mt-1">
                <span>{{key.type}} {{key.date | amTimeAgo:true}} ago</span>
                <div [class.text-danger]="key.status == 'Failed'" [class.text-warning]="key.status == 'Pending'" [class.text-success]="key.status == 'Completed'">
                  <span class="text-uppercase">{{key.status}}</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
