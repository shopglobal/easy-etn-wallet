<div class="container-fluid">
  <div class="content p-4 text-white">

    <!-- Begin Page Content -->
    <div class="row mx-auto">

      <div class="col-4" @enterAnimation>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title mb-3">Payment</h5>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" id="fixedPayment" [(ngModel)]="paymentType" name="paymentType" value="fixedPayment"/>
              <label class="custom-control-label" for="fixedPayment">Fixed</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input class="custom-control-input" type="radio" id="percentagePayment" [(ngModel)]="paymentType" name="paymentType" value="percentagePayment"/>
              <label class="custom-control-label" for="percentagePayment">Percentage</label>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title mb-3">Payees</h5>
            <ng-select placeholder="Select Contacts" bindLabel="name" bindValue="id"
              [items]="contacts"
              [multiple]="true"
              [closeOnSelect]="false"
              [hideSelected]="true"
              (change)="onChange($event)">
              <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                  <div class="ng-value" *ngFor="let item of (items ? items.slice(0,1): [])">
                      <span class="ng-value-label"><i class="fas fa-user-circle text-secondary mr-1"></i>{{item.name}}</span>
                      <span class="ng-value-icon right" (click)="clear(item); $event.stopPropagation()" aria-hidden="true">Ã—</span>
                  </div>
                  <div class="ng-value" *ngIf="items.length > 1" >
                      <span class="ng-value-label">+{{items.length - 1}} more...</span>
                  </div>
              </ng-template>
            </ng-select>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body text-white p-4">
            <h5 class="card-title mb-3">Schedule</h5>
            <ng-select placeholder="Select Schedule" [searchable]="false" [(ngModel)]="scheduleType">
              <ng-option value="singlePayment">Single Payment</ng-option>
              <ng-option value="recurringPayment">Recurring Payment</ng-option>
            </ng-select>
          </div>
        </div>

        <div class="card mb-3" id="frequency" *ngIf="scheduleType === 'recurringPayment'">
          <div class="card-body text-white p-4">
            <h5 class="card-title mb-3">Frequency</h5>
            <ng-select placeholder="Select Frequency" [searchable]="false" [(ngModel)]="scheduleFrequency">
              <ng-option value="dailyPayment">Daily</ng-option>
              <ng-option value="weeklyPayment">Weekly</ng-option>
              <ng-option value="monthlyPayment">Monthly</ng-option>
              <ng-option value="yearlyPayment">Yearly</ng-option>
            </ng-select>
          </div>
        </div>

        <div class="card">
          <div class="card-body text-white p-4">
            <h5 class="card-title mb-3">Start Date</h5>
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="scheduleStartDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-light" (click)="d.toggle()" type="button" style="cursor: pointer;">
                    <i class="fas fa-calendar"></i>
                  </button>
                </div>
              </div>
            </div>
            <!-- <h5 class="card-title mb-3">Start Time</h5>
            <ngb-timepicker [(ngModel)]="scheduleStartTime" [spinners]="spinners" [meridian]="meridian"></ngb-timepicker> -->
          </div>
        </div>

      </div>

      <div class="col-8">
        <div class="row">

          <div class="col-4" *ngFor="let key of selectedContacts" @enterAnimation>
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-subtitle mb-1">{{key.name}}</h5>
                <p class="text-muted small">{{key.address}}</p>
                <div class="mt-3" *ngIf="paymentType === 'fixedPayment'">
                  <label for="amount">Amout?</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="0.00">
                    <div class="input-group-append">
                      <span class="input-group-text" id="amount">ETN</span>
                    </div>
                  </div>
                </div>
                <div class="mt-3" *ngIf="paymentType === 'percentagePayment'">
                  <label for="percentage">Percentage?</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="0.0">
                    <div class="input-group-append">
                      <span class="input-group-text" id="percentage">%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
