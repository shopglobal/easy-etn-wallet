<div class="container-fluid">
  <div class="content">

    <!-- Begin Page Content -->
    <div class="row mx-auto">
      <div class="col-12 mb-3 p-3">
        <button type="button" class="btn btn-md btn-success mb-4 ml-3" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-user-plus mr-2"></i>Add Contact
        </button>

        <div class="contacts" @stagger>
          <div class="row m-0 p-0">
            <div *ngFor="let key of contacts" id="cards" class="col-5 col-xl-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title mb-1"><i class="fas fa-user-circle text-secondary mr-2"></i>{{key.name}}</h5>
                  <hr class="bg-secondary mb-4" />
                  <h6 class="card-subtitle mb-2">Address</h6>
                  <p class="card-text">{{key.address}}</p>
                </div>
                <div class="card-footer bg-light">
                  <span class="float-left">Created {{key.created | amTimeAgo:true}} ago</span>
                  <span class="float-right"><a href="#"><i class="fas fa-trash text-primary"></i></a></span>
                  <span class="float-right mr-3"><a href="#"><i class="fas fa-edit text-primary"></i></a></span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
