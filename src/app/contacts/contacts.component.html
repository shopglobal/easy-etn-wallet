<div class="container-fluid">
  <div class="content">

    <!-- Begin Page Content -->
    <div class="row mx-auto">
      <div class="col-12 mb-3 p-3">
        <button type="button" class="btn btn-md btn-success mb-4 ml-3" (click)="openVerticallyCentered(content)">
          <i class="fas fa-user-plus mr-2"></i>Add Contact
        </button>

        <div class="contacts" @stagger>
          <div class="row m-0 p-0">
            <div *ngFor="let key of contacts" class="col-5 col-xl-4 mb-3">
              <div id="cards" class="card">
                <div class="card-body">
                  <h5 class="card-title mb-1"><i class="fas fa-user-circle text-secondary mr-2"></i>{{key.description}}</h5>
                  <hr class="bg-secondary mb-4" />
                  <h6 class="card-subtitle mb-2">Address</h6>
                  <p class="card-text">{{key.address}}</p>
                  <p class="card-text text-muted">{{key.payment_id}}</p>
                </div>
                <div class="card-footer bg-light">
                  <span class="float-left">ID {{key.index}}</span>
                  <span class="float-right"><a (click)="DeleteAddressBookContact(key.index)"><i class="fas fa-trash text-primary"></i></a></span>
                  <span class="float-right mr-3"><a href="#"><i class="fas fa-edit text-primary"></i></a></span>
                </div>
              </div>
              <div *ngIf="isOffline" id="cards" class="card">
                <div class="card-body">
                  <h1 class="text-muted warning pt-2 my-4">Wallet Offline</h1>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New Contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-light">
    <form [formGroup]="form" (ngSubmit)="submit(model)">
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    </form>
  </div>
  <div class="modal-footer">
    <div class="d-flex justify-content-end">
      <div class="my-auto">
        <a role="button" (click)="submit(model)" class="btn btn-success">Save Contact</a>
      </div>
    </div>
  </div>
</ng-template>
