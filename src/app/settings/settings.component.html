<div class="container-fluid vh-center">
  <div class="content">

    <!-- Begin Page Content -->
    <div class="row mx-auto">
      <div class="col-12">
        <div class="d-flex justify-content-center">

          <!-- Form -->
          <div class="col-4" @enterAnimation>
            <div class="card">
              <div class="card-body p-4">
                <div class="card-title mb-4">
                  <h4 class="text-muted">Just a few quick questions...</h4>
                </div>
                <form [formGroup]="form" class="my-4" (ngSubmit)="submit(model)">
                  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
                </form>
                <button class="btn btn-lg btn-success btn-block mr-2" role="button" (click)="submit(model)" [disabled]="form.invalid || isLoading">
                  <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
                  Save and continue
                </button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
