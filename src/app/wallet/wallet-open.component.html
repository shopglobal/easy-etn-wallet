<div class="container-fluid vh-center">
  <div class="content">

    <!-- Begin Page Content -->
    <div class="row mx-auto">
      <div class="col-12">
        <div class="d-flex justify-content-center">

          <!-- Form -->
          <div *ngIf="!wallet_open" class="col-5" @enterAnimation>
            <div class="card">
              <div class="card-body p-4">
                <div class="card-title mb-4">
                  <h4 class="text-muted">Open an exsiting wallet...</h4>
                </div>
                <form [formGroup]="form" (ngSubmit)="submit(model)">
                  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
                </form>
                <div class="d-flex justify-content-between mt-3">
                  <button class="btn btn-warning" role="button" routerLink="/wallet">Back</button>
                  <button class="btn btn-success" role="button" (click)="submit(model)" [disabled]="form.invalid || isLoading">
                    <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
                    Open and continue
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="wallet_open" class="col-5" @enterAnimation>
            <div class="card">
              <div class="card-body p-4">
                <div class="card-title mb-4">
                  <h2 class="text-dark">Sync in progress</h2>
                  <h4 class="text-muted">Please wait...</h4>
                </div>
                <div class="mt-4 mb-2">
                  <ngb-progressbar type="success" [striped]="true" [showValue]="false" [value]="wallet_height" [height]="'40px'" [animated]="true" [max]="daemon_height"></ngb-progressbar>
                  <div class="d-flex justify-content-between text-center mt-2">
                    <p class="text-muted">{{wallet_height}} of {{daemon_height}}</p>
                    <p class="text-muted">{{daemon_height - wallet_height}} Blocks Left</p>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-success" role="button" [disabled]="(wallet_height) <= (daemon_height)">
                    <i class="fa fa-sync fa-spin mr-2" [hidden]="(wallet_height) >= (daemon_height)"></i>
                    <span *ngIf="(wallet_height) >= (daemon_height)">Continue</span>
                    <span *ngIf="(wallet_height) <= (daemon_height)">Syncing</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
